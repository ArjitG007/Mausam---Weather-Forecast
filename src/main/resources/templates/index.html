<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mausam | Weather Forecast</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" th:href="@{/favicon.png}">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #4facfe, #00f2fe, #43e97b, #38f9d7);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .landing-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .app-title {
            font-size: 48px;
            font-weight: bold;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }

        .weather-icon img {
            width: 70px;
            max-width: 20vw;
        }

        body {
            padding: 20px;
        }

        .search-btn {
            margin-top: 15px;
            border-radius: 25px;
            padding: 10px;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            opacity: 1.0;
        }

        .credit {
        position: fixed;
        bottom: 15px;
        right: 20px;
        font-size: 14px;
        opacity: 0.8;
        color: white;
        font-weight: 500;
        letter-spacing: 0.5px;
    }


    </style>
</head>

<div class="credit">
  <b>¬© 2026 AG Tech‚Ñ¢</b>
</div>

<body>

<div class="landing-card">

    <div class="weather-icon">
        <img th:src="@{/favicon.png}" alt="Weather Icon" width="80">
    </div>

    <div class="app-title">Mausam</div>

    <div class="tagline">
        Real-time weather updates at your fingertips.
    </div>

    <form th:action="@{/weather}" method="get">
        <input type="text" name="city"
               class="form-control form-control-lg text-center"
               placeholder="Enter city name..."
               required>

        <button class="btn btn-light btn-lg w-100 search-btn">
            Get Weather
        </button>
    </form>

    <!-- ADD ERROR MESSAGE HERE -->
    <div th:if="${errorMessage}"
         class="alert alert-danger mt-3 text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="footer-text">
        Made with ‚ù§Ô∏è by <b> ARJIT G.</b>

<!--        Powered by WeatherAPI üåç-->
    </div>

</div>

</body>
</html>
