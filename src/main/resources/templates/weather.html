<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mausam</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" th:href="@{/favicon.png}">

    <style>

        .bg-orange {
            background-color: #ff8800 !important;
        }

        body {
            min-height: 100vh;
            margin: 0;
            transition: background 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Day Background */
        .day {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        /* Night Background */
        .night {
            background: linear-gradient(to right, #141E30, #243B55);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: white;
        }


        .location {
            font-size: clamp(16px, 4vw, 22px);
        }

        .temp {
            font-size: clamp(36px, 10vw, 52px);
            font-weight: bold;
        }

        .details {
            margin-top: 20px;
        }

        .details div {
            margin: 5px 0;
        }

        .search-btn {
            margin-top: 25px;
        }

        .weather-icon img,
        .mt-3 img {
            width: 120px;
            max-width: 35vw;
        }

        .weather-icon img:hover {
            transform: scale(1.1);
        }

        .aqi-track {
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            transition: width 0.6s ease;
        }

        .credit {
        position: fixed;
        bottom: 15px;
        right: 20px;
        font-size: 14px;
        opacity: 0.8;
        color: white;
        font-weight: 500;
        letter-spacing: 0.5px;
    }

        body {
            padding: 20px;
        }

    </style>
</head>

<div class="credit">
    <b>¬© 2026 AG Tech‚Ñ¢</b>
</div>


<body th:classappend="${weather.current.isDay == 1} ? 'day' : 'night'">

<div class="weather-card">

    <!-- Location -->
    <div class="location">
        üìç <span th:text="${weather.location.name}"></span>,
        <span th:text="${weather.location.country}"></span>
    </div>

    <!-- Icon -->
    <div class="mt-3">
        <img th:src="'https:' + ${#strings.replace(weather.current.condition.icon, '64x64', '128x128')}">
    </div>

    <!-- Temperature -->
    <div class="temp mt-2">
        <span th:text="${weather.current.tempCalcius}"></span>¬∞C
    </div>

    <!-- Condition -->
    <div class="fs-5 text-capitalize"
         th:text="${weather.current.condition.text}">
    </div>

    <!-- Details -->
    <div class="details">
        <!-- Compact Info Row -->
        <div class="row mt-3 text-center">

            <div class="col-6">
                üíß <strong th:text="${weather.current.humidity}"></strong>%
            </div>

            <div class="col-6">
                üí® <strong th:text="${weather.current.windSpeed}"></strong> km/h
            </div>

        </div>

        <hr class="mt-3 mb-3 text-white opacity-50">

        <!-- AQI Compact Section -->
        <div class="text-center">

            <div class="fw-semibold mb-1">üå´ AQI</div>

            <div>
                <strong th:text="${weather.current.air_quality.usEpaIndex}"></strong>
                -
                <span th:text="${aqiStatus}"></span>
            </div>

        </div>

        <!-- PM + Coordinates in One Grid -->
        <div class="row mt-4 text-center small">

            <div class="col-6">
                PM2.5<br>
                <strong th:text="${weather.current.air_quality.pm25}"></strong>
            </div>

            <div class="col-6">
                PM10<br>
                <strong th:text="${weather.current.air_quality.pm10}"></strong>
            </div>

            <div class="col-6 mt-3">
                Latitude<br>
                <strong th:text="${#numbers.formatDecimal(weather.location.lat,1,2)}"></strong>
            </div>

            <div class="col-6 mt-3">
                Longitude<br>
                <strong th:text="${#numbers.formatDecimal(weather.location.lon,1,2)}"></strong>
            </div>

        </div>

    </div>

    <a th:href="@{/}" class="btn btn-light search-btn">Search Again</a>

</div>

</body>
</html>
